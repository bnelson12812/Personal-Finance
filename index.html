<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Dashboard â€” Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:           #F6F4EF;
      --surface:      #FFFFFF;
      --ink:          #1C1C1A;
      --ink-muted:    #7A7A72;
      --accent:       #2D5A3D;
      --accent-hover: #234930;
      --border:       #E2DFD8;
      --error:        #B94040;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 52px 48px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.06);
      animation: fadeUp 0.4s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-family: 'DM Serif Display', serif;
      font-size: 1.6rem;
      color: var(--ink);
      margin-bottom: 6px;
    }

    .logo span { color: var(--accent); }

    .subtitle {
      font-size: 0.875rem;
      color: var(--ink-muted);
      margin-bottom: 36px;
      font-weight: 300;
    }

    label {
      display: block;
      font-size: 0.78rem;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--ink-muted);
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 11px 14px;
      border: 1px solid var(--border);
      border-radius: 7px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--ink);
      background: var(--bg);
      outline: none;
      transition: border-color 0.15s;
      margin-bottom: 20px;
    }

    input:focus { border-color: var(--accent); background: #fff; }

    .btn {
      width: 100%;
      padding: 13px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      margin-top: 4px;
    }

    .btn:hover  { background: var(--accent-hover); }
    .btn:active { transform: scale(0.98); }

    .error-msg {
      display: none;
      background: #FDF0F0;
      border: 1px solid #E8C0C0;
      color: var(--error);
      font-size: 0.85rem;
      padding: 10px 14px;
      border-radius: 7px;
      margin-bottom: 18px;
    }

    .error-msg.show { display: block; }

    .hint {
      margin-top: 24px;
      font-size: 0.78rem;
      color: var(--ink-muted);
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="logo">Finance <span>Dashboard</span></div>
  <div class="subtitle">Personal finance tracker</div>

  <div class="error-msg" id="errorMsg">Incorrect username or password.</div>

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter username" autocomplete="username" />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" />

  <button class="btn" onclick="login()">Sign In</button>

  <div class="hint">
    Change credentials in <code>config.js</code><br>before uploading to GitHub.
  </div>
</div>

<script>
  // Press Enter to submit
  document.getElementById('password').addEventListener('keydown', e => {
    if (e.key === 'Enter') login();
  });
  document.getElementById('username').addEventListener('keydown', e => {
    if (e.key === 'Enter') login();
  });

  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    // Load credentials from config.js
    const CREDENTIALS = window.FINANCE_CONFIG || {};

    // Simple hash check
    const hashed = await hashString(password);

    if (username === CREDENTIALS.username && hashed === CREDENTIALS.passwordHash) {
      // Store session
      sessionStorage.setItem('finance_auth', 'true');
      sessionStorage.setItem('finance_user', username);
      window.location.href = 'dashboard.html';
    } else {
      errorMsg.classList.add('show');
      document.getElementById('password').value = '';
    }
  }

  async function hashString(str) {
    const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
    return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
  }
</script>
<!-- Config loaded separately so you can change credentials without touching this file -->
<script src="config.js"></script>
</body>
</html>
