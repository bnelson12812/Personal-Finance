<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>finance.dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'IBM Plex Mono', monospace; background: #F4F3F0; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 13px; }
    .card { width: 100%; max-width: 360px; padding: 48px 40px; background: #fff; border: 1px solid #DDDBD6; }
    .logo { font-size: 0.9rem; margin-bottom: 4px; }
    .logo span { color: #888880; }
    .sub { font-size: 0.72rem; color: #888880; margin-bottom: 36px; letter-spacing: 0.04em; }
    label { display: block; font-size: 0.68rem; letter-spacing: 0.1em; text-transform: uppercase; color: #888880; margin-bottom: 6px; }
    input { width: 100%; padding: 8px 10px; border: 1px solid #DDDBD6; font-family: 'IBM Plex Mono', monospace; font-size: 0.85rem; color: #1A1A1A; background: #F4F3F0; outline: none; transition: border-color 0.15s; margin-bottom: 20px; }
    input:focus { border-color: #1A1A1A; background: #fff; }
    .btn { width: 100%; padding: 10px; border: 1px solid #1A1A1A; background: none; font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem; color: #1A1A1A; cursor: pointer; transition: all 0.15s; letter-spacing: 0.06em; margin-top: 4px; }
    .btn:hover { background: #1A1A1A; color: #fff; }
    .error { display: none; font-size: 0.72rem; color: #8B2020; border: 1px solid #E8C0C0; padding: 8px 10px; margin-bottom: 16px; background: #FDF5F5; }
    .error.show { display: block; }
  </style>
</head>
<body>
<div class="card">
  <div class="logo">finance<span>.dashboard</span></div>
  <div class="sub">personal finance tracker</div>
  <div class="error" id="errorMsg">incorrect username or password</div>
  <label>username</label>
  <input type="text" id="username" autocomplete="username"/>
  <label>password</label>
  <input type="password" id="password" autocomplete="current-password"/>
  <button class="btn" onclick="login()">sign in â†’</button>
</div>
<script src="config.js"></script>
<script>
  ['username','password'].forEach(id => document.getElementById(id).addEventListener('keydown', e => { if(e.key==='Enter') login(); }));
  async function login() {
    const u = document.getElementById('username').value.trim().toLowerCase();
    const p = document.getElementById('password').value;
    const err = document.getElementById('errorMsg');
    err.classList.remove('show');
    if (!u || !p) { err.textContent='please enter username and password'; err.classList.add('show'); return; }
    const cfg = window.FINANCE_CONFIG.users[u];
    if (!cfg) { err.classList.add('show'); return; }
    const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(p)).then(buf => Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join(''));
    if (hash === cfg.passwordHash) {
      sessionStorage.setItem('finance_auth', 'true');
      sessionStorage.setItem('finance_user', u);
      sessionStorage.setItem('finance_displayName', cfg.displayName);
      sessionStorage.setItem('finance_dataFolder', cfg.dataFolder);
      sessionStorage.setItem('finance_budgetSettings', JSON.stringify(cfg.settings));
      window.location.href = 'dashboard.html';
    } else { err.classList.add('show'); document.getElementById('password').value=''; }
  }
</script>
</body>
</html>
